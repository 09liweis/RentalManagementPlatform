  <line x1="50" y1="310" x2="430" y2="310" stroke="#e2e8f0" stroke-width="2" />
  
  <text x="50" y="340" font-family="Arial" font-size="16" fill="#334155">John Smith - Apt 301</text>
  <text x="400" y="340" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a">+$3,500</text>
  
  <line x1="50" y1="360" x2="430" y2="360" stroke="#e2e8f0" stroke-width="1" />
  
  <text x="50" y="390" font-family="Arial" font-size="16" fill="#334155">Sarah Johnson - Apt 205</text>
  <text x="400" y="390" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a">+$2,800</text>
  
  <line x1="50" y1="410" x2="430" y2="410" stroke="#e2e8f0" stroke-width="1" />
  
  <text x="50" y="440" font-family="Arial" font-size="16" fill="#334155">Utilities - Building A</text>
  <text x="400" y="440" font-family="Arial" font-size="16" font-weight="bold" fill="#dc2626">-$1,200</text>
  
  <line x1="50" y1="460" x2="430" y2="460" stroke="#e2e8f0" stroke-width="1" />
  
  <text x="50" y="490" font-family="Arial" font-size="16" fill="#334155">Michael Brown - Apt 110</text>
  <text x="400" y="490" font-family="Arial" font-size="16" font-weight="bold" fill="#16a34a">+$3,200</text>
  
  <line x1="50" y1="510" x2="430" y2="510" stroke="#e2e8f0" stroke-width="1" />
  
  <text x="50" y="540" font-family="Arial" font-size="16" fill="#334155">Maintenance - Plumbing</text>
  <text x="400" y="540" font-family="Arial" font-size="16" font-weight="bold" fill="#dc2626">-$850</text>
  
