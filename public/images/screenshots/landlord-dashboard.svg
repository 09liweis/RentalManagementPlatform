  <!-- Pie Chart -->
  <circle cx="640" cy="400" r="80" fill="transparent" stroke="#e2e8f0" stroke-width="2" />
  <path d="M 640 400 L 640 320 A 80 80 0 0 1 713 447 Z" fill="#2563eb" />
  <path d="M 640 400 L 713 447 A 80 80 0 0 1 567 447 Z" fill="#16a34a" />
  <path d="M 640 400 L 567 447 A 80 80 0 0 1 640 320 Z" fill="#eab308" />
  
  <rect x="530" y="500" width="20" height="20" fill="#2563eb" />
  <text x="560" y="515" font-family="Arial" font-size="14" fill="#334155">Occupied (75%)</text>
  
  <rect x="530" y="530" width="20" height="20" fill="#16a34a" />
  <text x="560" y="545" font-family="Arial" font-size="14" fill="#334155">Available (17%)</text>
  
  <rect x="530" y="560" width="20" height="20" fill="#eab308" />
  <text x="560" y="575" font-family="Arial" font-size="14" fill="#334155">Maintenance (8%)</text>
