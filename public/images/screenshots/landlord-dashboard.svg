  <rect x="550" y="20" width="80" height="30" rx="15" fill="white" fill-opacity="0.2" />
  <text x="565" y="40" font-family="Arial" font-size="14" fill="white">Profile</text>
  
  <!-- Stats Cards -->
  <rect x="30" y="100" width="220" height="120" rx="8" fill="white" stroke="#e2e8f0" />
  <rect x="30" y="100" width="220" height="40" rx="8" fill="#bfdbfe" />
  <text x="45" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#1e40af">Total Properties</text>
  <text x="45" y="180" font-family="Arial" font-size="36" font-weight="bold" fill="#1e3a8a">12</text>
  
