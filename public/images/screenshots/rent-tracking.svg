<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc" />
  
  <!-- Header -->
  <rect width="800" height="70" fill="#16a34a" />
  <text x="30" y="45" font-family="Arial" font-size="24" font-weight="bold" fill="white">Rent Tracking</text>
  
  <!-- Date Filter -->
  <rect x="600" y="20" width="170" height="30" rx="15" fill="white" fill-opacity="0.2" />
  <text x="620" y="40" font-family="Arial" font-size="14" fill="white">October 2023</text>
  <path d="M 740 35 L 750 35 M 745 30 L 745 40" stroke="white" stroke-width="2" />
  
  <!-- Summary Card -->
  <rect x="30" y="100" width="740" height="100" rx="8" fill="white" stroke="#e2e8f0" />
  
  <text x="50" y="130" font-family="Arial" font-size="16" fill="#64748b">Total Rent Collected</text>
  <text x="50" y="170" font-family="Arial" font-size="32" font-weight="bold" fill="#16a34a">$24,500</text>
  
  <text x="300" y="130" font-family="Arial" font-size="16" fill="#64748b">Pending Payments</text>
  <text x="300" y="170" font-family="Arial" font-size="32" font-weight="bold" fill="#eab308">$3,200</text>
  
  <text x="550" y="130" font-family="Arial" font-size="16" fill="#64748b">Collection Rate</text>
  <text x="550" y="170" font-family="Arial" font-size="32" font-weight="bold" fill="#16a34a">88%</text>
  
  <!-- Chart -->
  <rect x="30" y="230" width="740" height="200" rx="8" fill="white" stroke="#e2e8f0" />
  <text x="50" y="260" font-family="Arial" font-size="18" font-weight="bold" fill="#334155">Monthly Rent Collection</text>
  
  <!-- Chart Axes -->
  <line x1="50" y1="380" x2="720" y2="380" stroke="#94a3b8" stroke-width="2" />
  <line x1="50" y1="380" x2="50" y2="280" stroke="#94a3b8" stroke-width="2" />
  
  <!-- Chart Bars -->
  <rect x="100" y="340" width="40" height="40" fill="#16a34a" />
  <rect x="170" y="320" width="40" height="60" fill="#16a34a" />
  <rect x="240" y="300" width="40" height="80" fill="#16a34a" />
  <rect x="310" y="280" width="40" height="100" fill="#16a34a" />
  <rect x="380" y="290" width="40" height="90" fill="#16a34a" />
  <rect x="450" y="310" width="40" height="70" fill="#16a34a" />
  <rect x="520" y="330" width="40" height="50" fill="#16a34a" />
  <rect x="590" y="320" width="40" height="60" fill="#16a34a" />
  <rect x="660" y="300" width="40" height="80" fill="#16a34a" />
  
  <!-- Chart Labels -->
  <text x="110" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jan</text>
  <text x="180" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Feb</text>
  <text x="250" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Mar</text>
  <text x="320" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Apr</text>
  <text x="390" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">May</text>
  <text x="460" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jun</text>
  <text x="530" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Jul</text>
  <text x="600" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Aug</text>
  <text x="670" y="400" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Sep</text>
  
  <!-- Payment List -->
  <rect x="30" y="460" width="740" height="120" rx="8" fill="white" stroke="#e2e8f0" />
  <text x="50" y="490" font-family="Arial" font-size="18" font-weight="bold" fill="#334155">Recent Payments</text>
  
  <!-- Payment 1 -->
  <line x1="50" y1="510" x2="720" y2="510" stroke="#e2e8f0" stroke-width="1" />
  <text x="50" y="530" font-family="Arial" font-size="14" fill="#334155">Apt 301 - John Smith</text>
  <text x="350" y="530" font-family="Arial" font-size="14" fill="#334155">Oct 1, 2023</text>
  <text x="500" y="530" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">$3,500</text>
  <rect x="650" y="515" width="70" height="25" rx="12.5" fill="#dcfce7" />
  <text x="670" y="530" font-family="Arial" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">Paid</text>
  
  <!-- Payment 2 -->
  <line x1="50" y1="545" x2="720" y2="545" stroke="#e2e8f0" stroke-width="1" />
  <text x="50" y="565" font-family="Arial" font-size="14" fill="#334155">Apt 205 - Sarah Johnson</text>
  <text x="350" y="565" font-family="Arial" font-size="14" fill="#334155">Oct 2, 2023</text>
  <text x="500" y="565" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">$2,800</text>
  <rect x="650" y="550" width="70" height="25" rx="12.5" fill="#dcfce7" />
  <text x="670" y="565" font-family="Arial" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">Paid</text>
  
  <!-- Payment 3 -->
  <line x1="50" y1="580" x2="720" y2="580" stroke="#e2e8f0" stroke-width="1" />
  <text x="50" y="600" font-family="Arial" font-size="14" fill="#334155">Apt 110 - Michael Brown</text>
  <text x="350" y="600" font-family="Arial" font-size="14" fill="#334155">Oct 5, 2023</text>
  <text x="500" y="600" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">$3,200</text>
  <rect x="650" y="585" width="70" height="25" rx="12.5" fill="#fef3c7" />
  <text x="670" y="600" font-family="Arial" font-size="12" font-weight="bold" fill="#854d0e" text-anchor="middle">Pending</text>
</svg>